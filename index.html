<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assests/css/brands.css">
    <link rel="stylesheet" href="./assests/css/solid.css">
    <link rel="stylesheet" href="./assests/css/fontawesome.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="address">
                <i class="fa-solid fa-location-dot"></i>
                <span class="first-span">Address</span>
                <span class="rest-spans">Surkhet, NP12</span>
                <span class="rest-spans">Birendranagar 06</span>
            </div>
            <div class="phone">
                <i class="fa-solid fa-phone"></i>
                <span class="first-span">Phone</span>
                <span class="rest-spans">+977-984-1234567</span>
                <span class="rest-spans">+977-984-4233217</span>
            </div>
            <div class="email">
                <i class="fa-solid fa-envelope"></i>
                <span class="first-span">Email</span>
                <span class="rest-spans">codinglab@gmail.com</span>
                <span class="rest-spans">info.codinglab@gmail.com</span>
            </div>
        </div>
        <div class="right">
            <h1>Send us a message</h1>
            <p>If you have any work from me or any types of quries related to my tutorial, you can send me message.It's my pleasure to help you.</p>
            <form>
                <input class="inputs" type="text" placeholder="Enter your name">
                <input class="inputs" type="email" placeholder="Enter your email">
                <input class="input2" type="text" placeholder="Enter your message">
            </form>
            <button>Send Now</button>
        </div>
    </div>
</body>
</html>
